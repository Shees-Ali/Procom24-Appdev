<ion-content class="custom-content">
    <div class="custom-box">
        <h1 class="custom-header">Cricket Tracker</h1>
    <form *ngIf="isSignUp" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <ion-list>

            <ion-item>
                <ion-label position="floating">First Name:</ion-label>
                <ion-input placeholder = "First Name:" formControlName="first_name" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Last Name:</ion-label>
                <ion-input placeholder = "Last Name:" formControlName="last_name" required></ion-input>
            </ion-item>


            <ion-item>
                <ion-label position="floating">Password:</ion-label>
                <ion-input placeholder = "Password:" formControlName="password" type="password" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Email:</ion-label>
                <ion-input placeholder = "Enter Email:" type="email" formControlName="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">CNIC:</ion-label>
                <ion-input placeholder = "CNIC:" formControlName="cnic" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Country:</ion-label>
                <ion-input placeholder = "Country:" formControlName="country" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">City:</ion-label>
                <ion-input placeholder = "City:" formControlName="city" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Age:</ion-label>
                <ion-input placeholder = "Age:" type="number" formControlName="age" required></ion-input>
            </ion-item>

        </ion-list>

        <ion-col size="12">
            <ion-button expand="full" type="submit" [disabled]="signUpForm.invalid">Submit</ion-button>
        </ion-col>
        <ion-row>
            <ion-col size="12">
                <ion-text>
                    Already have an account?
                    <a (click)="switchLogin()">Login</a>
                </ion-text>
            </ion-col>
        </ion-row>
    </form>

    <form *ngIf="!isSignUp" [formGroup]="signInForm" (ngSubmit)="onLogin()">
        <ion-list>
            <ion-item>
                <ion-input placeholder="Email" type="email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Password" formControlName="password" type="password" required></ion-input>
            </ion-item>
        </ion-list>

        <ion-row>
            <ion-col size="12">
                <ion-button expand="full" type="submit" [disabled]="signInForm.invalid">Submit</ion-button>
            </ion-col>
            <ion-col size="12">
                <ion-button (click)="signInWithGoogle()">
                    <ion-icon name="logo-google"></ion-icon>
                    Sign in with Google
                </ion-button>
            </ion-col>
            <ion-col size="12">
                <ion-text>
                    Don't have an account?
                    <a (click)="switchLogin()">Create one</a>
                </ion-text>
            </ion-col>
        </ion-row>

    </form>
    </div>
</ion-content>
