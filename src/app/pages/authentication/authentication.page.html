<ion-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <ion-list>

            <ion-item>
                <ion-input formControlName="last_name" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="first_name" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="email" formControlName="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="photoURL"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="cnic" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="country" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="city" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="number" formControlName="age" required></ion-input>
            </ion-item>

        </ion-list>

        <ion-button expand="full" type="submit" [disabled]="signUpForm.invalid">Submit</ion-button>
    </form>
</ion-content>
