<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle *ngIf="showMenu" [menu]="'main'">
        <ion-button fill="clear">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-button (click)="back()" *ngIf="showBack">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
